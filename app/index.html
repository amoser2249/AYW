<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Automating Your Workflow || Alex</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
		<!-- build:css css/styles.min.css -->
		<link rel="stylesheet" href="css/styles.css">
		<!-- endbuild -->
	</head>
	<body>
	<div class="wrap">
<header id="solarHeader">
	<div class="logo">
		<img src="../images/logo.svg" alt="Cut My Electric">
	</div>
</header><!-- /header -->
</div>


	

<div class="wrap">
<main class="content">
	<h1>Solar: The Smart Way to Save</h1>
	<h3>Reduce your impact and take thousands off your energy bills.</h3>
	<div class="form-wrap">

	<form action="#">
	<p>See if you qualify for solar:</p>
    <!-- input must have an required attribute -->
    <input type="text" name="input" id="input" required>
    <!-- labels must have placeholder and alt attributes -->
    <label for="input" placeholder="First Placeholder Label" alt="Third Placeholder Label"></label>
</form>
	</div>
</main>
<div class="tri">
<h2>Sunny Days Ahead</h2>
</div>
</div>






	
	<!-- build:js js/main.min.js -->
	<script src="js/main.js"></script>
	<!-- endbuild -->

</body>
</html>
